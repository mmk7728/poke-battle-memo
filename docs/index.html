<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ポケモン戦闘パーティメモ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🎮 ポケモン戦闘パーティメモ</h1>
        <p class="subtitle">6匹のパーティを記録して戦いに備えよう</p>
      </header>

      <div class="party-section">
        <!-- タブシステム -->
        <div class="party-tabs">
          <button class="tab-button active" data-tab="own">
            自分のパーティ
          </button>
          <button class="tab-button" data-tab="opponent">相手のパーティ</button>
        </div>

        <!-- 自分のパーティタブ -->
        <div id="ownPartyTab" class="tab-content active">
          <div id="ownPartyFormContainer" class="party-form-container">
            <!-- 自分のポケモン入力フォーム -->
          </div>

          <div class="party-name-section">
            <label for="ownPartyNameInput">保存するパーティの名前：</label>
            <input
              type="text"
              id="ownPartyNameInput"
              class="party-name-input"
              placeholder="例：自分のランクマ対策"
            />

            <div class="remarks-row">
              <label for="ownRemarksInput">備考</label>
              <textarea
                id="ownRemarksInput"
                rows="2"
                placeholder="例：相手切断"
              ></textarea>
            </div>
          </div>

          <div class="button-group">
            <button id="ownSaveBtn" class="btn btn-save">
              自分のパーティを保存
            </button>
            <button id="ownResetBtn" class="btn btn-secondary">リセット</button>
            <button id="ownExportBtn" class="btn btn-info">
              CSVダウンロード
            </button>
            <button id="ownImportBtn" class="btn btn-info">
              CSVアップロード
            </button>
            <input
              type="file"
              id="ownCsvFileInput"
              accept=".csv"
              style="display: none"
            />
          </div>
        </div>

        <!-- 相手のパーティタブ -->
        <div id="opponentPartyTab" class="tab-content">
          <div id="opponentPartyFormContainer" class="party-form-container">
            <!-- 相手のポケモン入力フォーム -->
          </div>

          <div class="party-name-section">
            <label for="opponentPartyNameInput">相手のパーティ名：</label>
            <input
              type="text"
              id="opponentPartyNameInput"
              class="party-name-input"
              placeholder="例：相手パーティ"
            />

            <div class="result-row">
              <span class="result-label">勝敗：</span>
              <label><input type="checkbox" id="oppWinCheckbox" /> 勝</label>
              <label><input type="checkbox" id="oppLossCheckbox" /> 敗</label>
            </div>

            <div class="remarks-row">
              <label for="opponentRemarksInput">備考</label>
              <textarea
                id="opponentRemarksInput"
                rows="2"
                placeholder="例：相手のプレイヤー名など"
              ></textarea>
            </div>
          </div>

          <div class="button-group">
            <button id="initBattleBtn" class="btn btn-save">
              対戦開始（素早さ順に並べる）
            </button>
          </div>

          <div class="button-group">
            <button id="opponentSaveBtn" class="btn btn-save">
              対戦結果を保存
            </button>
            <button id="opponentResetBtn" class="btn btn-secondary">
              リセット
            </button>
            <button id="oppExportBtn" class="btn btn-info">
              CSVダウンロード
            </button>
            <button id="oppImportBtn" class="btn btn-info">
              CSVアップロード
            </button>
            <input
              type="file"
              id="oppCsvFileInput"
              accept=".csv"
              style="display: none"
            />
          </div>
        </div>
      </div>

      <div
        id="savedPartiesSection"
        class="saved-parties-section"
        style="display: none"
      >
        <div class="saved-parties-tabs">
          <button class="saved-tab-button active" data-tab="own-saved">
            保存した自分のパーティ
          </button>
          <button class="saved-tab-button" data-tab="opponent-saved">
            保存した相手のパーティ
          </button>
        </div>

        <div id="ownSavedPartiesTab" class="saved-tab-content active">
          <div id="ownSavedPartiesList" class="saved-parties-list">
            <!-- 保存された自分のパーティ -->
          </div>
          <button id="ownClearAllBtn" class="btn btn-danger">
            保存した自分のパーティをすべてクリア
          </button>
        </div>

        <div id="opponentSavedPartiesTab" class="saved-tab-content">
          <div id="opponentSavedPartiesList" class="saved-parties-list">
            <!-- 保存された相手のパーティ -->
          </div>
          <button id="opponentClearAllBtn" class="btn btn-danger">
            保存した相手のパーティをすべてクリア
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
